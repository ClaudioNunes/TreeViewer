<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Viewer - Análise de Estrutura de Pastas</title>
  <meta name="description" content="Visualizador interativo de estrutura de pastas geradas pelo comando tree /A do Windows">
  
  <!-- Prevenir cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    
    /* Light theme scrollbar */
    .light .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
    }
    .light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Level bar animation */
    .level-bar {
      transition: width 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Carrega o código JSX externo via fetch para evitar problemas de CORS -->
  <script>
    // Adiciona timestamp para evitar cache
    fetch('tree-viewer.jsx?v=' + Date.now())
      .then(response => response.text())
      .then(jsxCode => {
        // Cria script com o código JSX
        const script = document.createElement('script');
        script.type = 'text/babel';
        script.textContent = jsxCode + '\n\nconst root = ReactDOM.createRoot(document.getElementById("root"));\nroot.render(React.createElement(TreeViewer));';
        document.body.appendChild(script);
        
        // Força o Babel a processar o novo script
        if (window.Babel) {
          Babel.transformScriptTags();
        }
      })
      .catch(err => {
        console.error('Erro ao carregar tree-viewer.jsx:', err);
        document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: #f59e0b;"><h2>Erro ao carregar</h2><p>Execute via servidor HTTP local ou acesse via GitHub Pages</p><code style="display: block; margin-top: 1rem; padding: 0.5rem; background: #1e293b; border-radius: 0.5rem;">npx serve .</code></div>';
      });
  </script>
</body>
</html>
