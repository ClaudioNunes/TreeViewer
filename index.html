// Parser do formato tree /A do Windows
function parseTreeOutput(text) {
  const lines = text.split('\n');
  const root = { name: 'root', children: [], isFolder: true, path: '', depth: -1 };
  const stack = [{ node: root, indent: -1 }];
  
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];
    if (!line.trim()) continue;
    
    if (line.includes('Folder PATH listing') || line.includes('Volume serial') || line.match(/^[A-Z]:\\.?$/)) {
      continue;
    }
    
    const match = line.match(/^([|+ \\-]*)(.*)/);
    if (!match) continue;
    
    const prefix = match[1];
    let name = match[2].trim();
    
    name = name.replace(/^[+\\|`-]+/, '').replace(/^---/, '').trim();
    if (!name) continue;
    
    const indent = Math.floor(prefix.replace(/[^|+\\]/g, '').length + prefix.split('---').length - 1);
    
    const isFolder = !name.includes('.') || name.startsWith('.') || 
                     line.includes('+---') || line.includes('\\---');
    
    while (stack.length > 1 && stack[stack.length - 1].indent >= indent) {
      stack.pop();
    }
    
    const parent = stack[stack.length - 1].node;
    const depth = stack.length - 1;
    
    const newNode = { 
      name, 
      children: [], 
      isFolder,
      path: parent.path ? `${parent.path}/${name}` : name,
      lineNumber: i + 1,
      depth
    };
    
    parent.children.push(newNode);
    
    if (isFolder) {
      stack.push({ node: newNode, indent });
    }
  }
  
  return root.children;
}

function calculateLevelStats(nodes, level = 0, stats = {}) {
  if (!stats[level]) stats[level] = { folders: 0, files: 0 };
  
  for (const node of nodes) {
    if (node.isFolder) {
      stats[level].folders++;
      if (node.children?.length > 0) {
        calculateLevelStats(node.children, level + 1, stats);
      }
    } else {
      stats[level].files++;
    }
  }
  return stats;
}

function countItems(node) {
  if (!node.children || node.children.length === 0) {
    return { folders: 0, files: node.isFolder ? 0 : 1, directFolders: 0 };
  }
  
  let folders = 0, files = 0, directFolders = 0;
  
  for (const child of node.children) {
    if (child.isFolder) {
      folders++;
      directFolders++;
      const counts = countItems(child);
      folders += counts.folders;
      files += counts.files;
    } else {
      files++;
    }
  }
  
  return { folders, files, directFolders };
}

function getMaxDepth(nodes, currentDepth = 0) {
  let maxDepth = currentDepth;
  for (const node of nodes) {
    if (node.isFolder && node.children?.length > 0) {
      const childDepth = getMaxDepth(node.children, currentDepth + 1);
      maxDepth = Math.max(maxDepth, childDepth);
    }
  }
  return maxDepth;
}

function collectPathsToLevel(nodes, maxLevel, currentLevel = 0, paths = new Set()) {
  if (currentLevel >= maxLevel) return paths;
  
  for (const node of nodes) {
    if (node.isFolder && node.children?.length > 0) {
      paths.add(node.path);
      collectPathsToLevel(node.children, maxLevel, currentLevel + 1, paths);
    }
  }
  return paths;
}

function collectAllPaths(nodes, paths = new Set()) {
  for (const node of nodes) {
    if (node.isFolder && node.children?.length > 0) {
      paths.add(node.path);
      collectAllPaths(node.children, paths);
    }
  }
  return paths;
}

function filterTree(nodes, searchTerm) {
  if (!searchTerm) return nodes;
  
  const term = searchTerm.toLowerCase();
  
  function filterNode(node) {
    const nameMatches = node.name.toLowerCase().includes(term);
    
    if (node.children && node.children.length > 0) {
      const filteredChildren = node.children.map(filterNode).filter(Boolean);
      
      if (filteredChildren.length > 0 || nameMatches) {
        return { ...node, children: filteredChildren };
      }
    }
    
    return nameMatches ? { ...node, children: [] } : null;
  }
  
  return nodes.map(filterNode).filter(Boolean);
}

  };
  
  const handleExpandToLevel = (level) => {
    setExpandToLevel(level);
    setAllExpanded(false);
    setExpandedPaths(collectPathsToLevel(parsedTree, level));
  };
  
  const loadFile = (file) => {
    setIsLoading(true);
    const reader = new FileReader();
    reader.onload = (event) => {
      setRawData(event.target?.result || '');
      setIsLoading(false);
      setExpandedPaths(new Set());
      setAllExpanded(false);
    };
    reader.readAsText(file, 'utf-8');
  };
  
  const handleFileUpload = (e) => {
    const file = e.target.files?.[0];
    if (file) loadFile(file);
  };
  
  const handleDragOver = (e) => { e.preventDefault(); setIsDragging(true); };
  const handleDragLeave = (e) => { e.preventDefault(); setIsDragging(false); };
  const handleDrop = (e) => {
    e.preventDefault();
    setIsDragging(false);
    const file = e.dataTransfer.files?.[0];
    if (file && file.name.endsWith('.txt')) loadFile(file);
  };
  
  const exportAsJSON = () => {
    const data = JSON.stringify(parsedTree, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'tree-structure.json';
    a.click();
    URL.revokeObjectURL(url);
  };

  useEffect(() => {
    if (parsedTree.length > 0 && expandedPaths.size === 0 && !allExpanded) {
      const firstLevel = new Set(parsedTree.filter(n => n.isFolder).map(n => n.path));
      setExpandedPaths(firstLevel);
    }
  }, [parsedTree]);

  return (
    <div 
      className={`min-h-screen transition-colors duration-300 ${darkMode 
        ? 'bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100' 
        : 'bg-gradient-to-br from-slate-50 via-white to-slate-100 text-slate-900'} p-4 md:p-8`}
      onDragOver={handleDragOver}
      onDragLeave={handleDragLeave}
      onDrop={handleDrop}
    >
      {isDragging && (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-amber-500/10 backdrop-blur-sm">
          <div className="text-center p-8 rounded-2xl border-2 border-dashed border-amber-500 bg-slate-900/80">
            <Upload size={48} className="mx-auto mb-4 text-amber-400" />
            <p className="text-xl font-semibold text-amber-400">Solte o arquivo .txt aqui</p>
          </div>
        </div>
      )}
      
      <div className="max-w-6xl mx-auto relative">
        <header className="mb-6">
          <div className="flex items-center gap-3 mb-2">
            <div className={`p-2 rounded-lg ring-1 ${darkMode ? 'bg-amber-500/10 ring-amber-500/20' : 'bg-amber-100 ring-amber-200'}`}>
              <Folder className="text-amber-500" size={24} />
            </div>
            <h1 className={`text-2xl md:text-3xl font-bold bg-gradient-to-r ${darkMode ? 'from-slate-100 to-slate-400' : 'from-slate-800 to-slate-600'} bg-clip-text text-transparent`}>
              Tree Viewer
            </h1>
            <div className="ml-auto flex items-center gap-2">
              <button onClick={() => setShowStats(!showStats)}
                className={`p-2 rounded-lg transition-colors ${darkMode ? 'hover:bg-slate-700 text-slate-400 hover:text-slate-200' : 'hover:bg-slate-200 text-slate-500 hover:text-slate-700'}`}
                title={showStats ? 'Ocultar estat√≠sticas' : 'Mostrar estat√≠sticas'}>
                <BarChart3 size={18} />
              </button>
              <button onClick={() => setDarkMode(!darkMode)}
                className={`p-2 rounded-lg transition-colors ${darkMode ? 'hover:bg-slate-700 text-slate-400 hover:text-amber-400' : 'hover:bg-slate-200 text-slate-500 hover:text-amber-600'}`}
                title={darkMode ? 'Modo claro' : 'Modo escuro'}>
                {darkMode ? <Sun size={18} /> : <Moon size={18} />}
              </button>
            </div>
          </div>
          <p className={`text-sm ${darkMode ? 'text-slate-500' : 'text-slate-600'}`}>
            Visualizador interativo de estrutura de pastas ‚Ä¢ Formato <code className={`px-1.5 py-0.5 rounded ${darkMode ? 'bg-slate-800 text-amber-400/80' : 'bg-slate-200 text-amber-600'}`}>tree /A</code>
          </p>
        </header>
        
        {showStats && Object.keys(levelStats).length > 0 && (
          <LevelStatsPanel levelStats={levelStats} maxDepth={maxDepth} darkMode={darkMode} />
        )}
        
        <div className={`backdrop-blur rounded-xl p-4 mb-6 ring-1 ${darkMode ? 'bg-slate-800/50 ring-slate-700/50' : 'bg-white ring-slate-200'}`}>
          <div className="flex flex-col lg:flex-row gap-4">
            <label className={`flex items-center gap-2 px-4 py-2 rounded-lg cursor-pointer transition-colors ring-1 ${darkMode 
              ? 'bg-amber-500/10 hover:bg-amber-500/20 text-amber-400 ring-amber-500/20' 
              : 'bg-amber-50 hover:bg-amber-100 text-amber-700 ring-amber-200'}`}>
              <Upload size={18} />
              <span className="text-sm font-medium">Carregar .txt</span>
              <input type="file" accept=".txt" onChange={handleFileUpload} className="hidden" />
            </label>
            
            <div className="flex-1 relative">
              <Search size={16} className={`absolute left-3 top-1/2 -translate-y-1/2 ${darkMode ? 'text-slate-500' : 'text-slate-400'}`} />
              <input type="text" placeholder="Buscar pastas e arquivos..." value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className={`w-full rounded-lg pl-9 pr-9 py-2 text-sm ring-1 focus:outline-none transition-all ${darkMode 
                  ? 'bg-slate-900/50 text-slate-200 placeholder-slate-500 ring-slate-700 focus:ring-amber-500/50' 
                  : 'bg-slate-50 text-slate-800 placeholder-slate-400 ring-slate-200 focus:ring-amber-400'}`}
              />
              {searchTerm && (
                <button onClick={() => setSearchTerm('')}
                  className={`absolute right-3 top-1/2 -translate-y-1/2 ${darkMode ? 'text-slate-500 hover:text-slate-300' : 'text-slate-400 hover:text-slate-600'}`}>
                  <X size={14} />
                </button>
              )}
            </div>
            
            <div className="flex items-center gap-2">
              <Layers size={14} className={darkMode ? 'text-slate-500' : 'text-slate-400'} />
              <select value={expandToLevel} onChange={(e) => handleExpandToLevel(parseInt(e.target.value))}
                className={`rounded-lg px-3 py-2 text-sm ring-1 focus:outline-none ${darkMode 
                  ? 'bg-slate-900/50 text-slate-300 ring-slate-700' 
                  : 'bg-slate-50 text-slate-700 ring-slate-200'}`}>
                {[...Array(Math.min(maxDepth + 1, 10))].map((_, i) => (
                  <option key={i} value={i + 1}>N√≠vel {i + 1}</option>
                ))}
              </select>
            </div>
            
            <div className="flex gap-2">
              <button onClick={expandAll}
                className={`flex items-center gap-1.5 px-3 py-2 rounded-lg text-sm transition-colors ${darkMode 
                  ? 'bg-slate-700/50 hover:bg-slate-700 text-slate-300' 
                  : 'bg-slate-100 hover:bg-slate-200 text-slate-700'}`}>
                <ChevronsUpDown size={14} />
                <span className="hidden sm:inline">Expandir</span>
              </button>
              <button onClick={collapseAll}
                className={`flex items-center gap-1.5 px-3 py-2 rounded-lg text-sm transition-colors ${darkMode 
                  ? 'bg-slate-700/50 hover:bg-slate-700 text-slate-300' 
                  : 'bg-slate-100 hover:bg-slate-200 text-slate-700'}`}>
                <ChevronUp size={14} />
                <span className="hidden sm:inline">Colapsar</span>
              </button>
              <button onClick={exportAsJSON}
                className={`flex items-center gap-1.5 px-3 py-2 rounded-lg text-sm transition-colors ${darkMode 
                  ? 'bg-slate-700/50 hover:bg-slate-700 text-slate-300' 
                  : 'bg-slate-100 hover:bg-slate-200 text-slate-700'}`}
                title="Exportar como JSON">
                <Download size={14} />
                <span className="hidden sm:inline">JSON</span>
              </button>
            </div>
          </div>
          
          <div className={`flex flex-wrap gap-4 mt-3 pt-3 border-t text-xs ${darkMode ? 'border-slate-700/50 text-slate-500' : 'border-slate-200 text-slate-500'}`}>
            <span>üìÅ {totalCounts.folders.toLocaleString()} pastas</span>
            <span>üìÑ {totalCounts.files.toLocaleString()} arquivos</span>
            <span>üìä {Object.keys(levelStats).length} n√≠veis</span>
            {searchTerm && <span className="text-amber-500">üîç {filteredTree.length} resultados</span>}
            {rawData && <span className="text-emerald-500">‚úì Arquivo carregado</span>}
          </div>
        </div>
        
        <div className={`backdrop-blur rounded-xl ring-1 overflow-hidden ${darkMode ? 'bg-slate-800/30 ring-slate-700/50' : 'bg-white ring-slate-200'}`}>
          {isLoading ? (
            <div className="flex items-center justify-center py-16">
              <div className="animate-spin rounded-full h-8 w-8 border-2 border-amber-400 border-t-transparent" />
            </div>
          ) : filteredTree.length === 0 ? (
            <div className={`text-center py-16 ${darkMode ? 'text-slate-500' : 'text-slate-400'}`}>
              <Folder size={48} className="mx-auto mb-3 opacity-30" />
              <p>Nenhum resultado encontrado</p>
            </div>
          ) : (
            <div className="p-3 max-h-[70vh] overflow-auto custom-scrollbar">
              {filteredTree.map((node, idx) => (
                <TreeNode key={`${node.path}-${idx}`} node={node} searchTerm={searchTerm}
                  expandedPaths={expandedPaths} toggleExpand={toggleExpand} allExpanded={allExpanded} darkMode={darkMode} />
              ))}
            </div>
          )}
        </div>
        
        <div className={`text-center text-xs mt-4 ${darkMode ? 'text-slate-600' : 'text-slate-400'}`}>
          <p>Clique nas pastas para expandir/colapsar ‚Ä¢ Arraste arquivos .txt para carregar ‚Ä¢ Use a busca para filtrar</p>
          <p className="mt-1">
            Cores indicam profundidade: 
            {levelColors.slice(0, 5).map((c, i) => (
              <span key={i} className={`inline-block w-3 h-3 rounded-full ml-1 ${c.bar}`} title={`N√≠vel ${i}`} />
            ))}
            <span className="ml-1">...</span>
          </p>
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<TreeViewer />);
  </script>
</body>
</html>
